{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h4 class="mb-4 fw-bold">Настройки профиля</h4>
        
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px; font-size: 24px;">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5 class="mb-0">{{ user.name }}</h5>
                        <small class="text-muted">{{ user.role }}</small>
                    </div>
                </div>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-muted small">Имя пользователя</label>
                            <input type="text" class="form-control" value="{{ user.name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small">Текущий пароль</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small">Новый пароль</label>
                        <input type="password" class="form-control">
                    </div>

                    <h6 class="mt-4 mb-3">Уведомления</h6>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Email уведомления о новых заявках</label>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Звук в чате</label>
                    </div>

                    <button type="submit" class="btn btn-brand">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
